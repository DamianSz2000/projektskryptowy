{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome to PlayerReview.gg</title>
<link rel="stylesheet"  href="{%  static  'css/styles2.css'  %}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://kit.fontawesome.com/93ac39f16d.js" crossorigin="anonymous"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
</style>
</head>
<body>
<h1 class="w3-center w3-jumbo">{{ player.nickname }}</h1>
<form class="w3-center w3-container" action="addreview/" method="GET">
    <input type="hidden" name="nickname" value="{{ player.nickname }}">
    <input class="w3-border-yellow w3-input w3-leftbar" type="text" name="author" placeholder="Author"><br>
    <textarea class="w3-input w3-border-yellow w3-leftbar" name="review" placeholder="Enter your review here.."></textarea><br>
    <input class="w3-button w3-black w3-border w3-border-yellow" type="submit" value="Add review">
</form>
<div>
    {% for x in reviews %}
    <h1>Autor: {{ x.author }}</h1>
    <h1>Recenzja: {{ x.review }}</h1>
    <hr>
    {% endfor %}
</div>
</body>
</html>
