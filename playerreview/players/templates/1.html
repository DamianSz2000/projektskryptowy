{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome to PlayerReview.gg</title>
<link rel="stylesheet"  href="{%  static  'css/styles.css'  %}">
<script src="https://kit.fontawesome.com/93ac39f16d.js" crossorigin="anonymous"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
</style>
</head>
<body>
<div class="center">
    <h1 id="search">Search for player</h1>
    <div class="search-box">
        <form action="viewplayer/" method="GET">
            <button class="btn-search"><i class="fas fa-search"></i></button>
            <input type="text" class="input-search" name="nickname" placeholder="Type to Search...">
        </form>
    </div>
</div>
</body>
</html>
