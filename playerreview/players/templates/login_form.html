{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PlayerReview.gg</title>
    <link rel="stylesheet"  href="{%  static  'css/bootstrap.min.css'  %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet"  href="{%  static  'css/Articles-Cards.css'  %}">
    <link rel="stylesheet"  href="{%  static  'css/Login-Form-Basic.css'  %}">
    <link rel="stylesheet"  href="{%  static  'css/Login-with-overlay-image.css'  %}">
    <link rel="stylesheet"  href="{%  static  'css/styles.css'  %}">
</head>

<body class="flex-column justify-content-center" style="height: 100vh;background: url(&quot;{%  static  'img/wallpapersden.com_league-of-legends-hd-cool-gaming_3000x1545.jpg'  %}&quot;) center / cover no-repeat;font-family: Alata, sans-serif;">
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean" style="height: 8vh;">
        <div class="container"><a class="navbar-brand" href="{%url 'index'%}" style="font-family: Alata, sans-serif;margin: 0px;">PlayerReview.gg</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <div class="ms-auto" style="margin: 0px;margin-left: 0px;"><a class="btn btn-primary ms-auto" role="button" href="/login_form" style="background: var(--bs-body-color);border: 2px solid var(--bs-yellow);font-family: Alata, sans-serif;">Sign Up</a><a class="btn btn-primary ms-auto" role="button" href="/login_form" style="background: var(--bs-body-color);border: 2px solid var(--bs-yellow);font-family: Alata, sans-serif;">Sign In</a></div>
            </div>
        </div>
    </nav>
    <section class="d-xl-flex justify-content-xl-center align-items-xl-center position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 style="color: rgb(255,255,255);">Log in</h2>
                    <p class="w-lg-50" style="color: rgb(255,255,255);">Log in or sign up to post new reviews.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="border-width: 0px;border-style: none;">
                        <div class="card-body d-flex flex-column align-items-center" style="background: var(--bs-body-color);border: 1px solid var(--bs-yellow) ;">
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="border-width: 1px;border-color: var(--bs-yellow);"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="border-width: 1px;border-color: var(--bs-yellow);"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-body-color);border-width: 1px;border-color: var(--bs-yellow);">Log In</button></div><button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-body-color);border-width: 1px;border-color: var(--bs-yellow);">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
