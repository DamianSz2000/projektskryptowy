{% load static %}
<!DOCTYPE html>
<html style="font-family: Alata, sans-serif;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PlayerReview.gg</title>
    <link rel="stylesheet"  href="{%  static  'css/bootstrap.min.css'  %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet"  href="{%  static  'css/Articles-Cards.css'  %}">
    <link rel="stylesheet"  href="{%  static  'css/Login-Form-Basic.css'  %}">
    <link rel="stylesheet"  href="{%  static  'css/Login-with-overlay-image.css'  %}">
    <link rel="stylesheet"  href="{%  static  'css/styles.css'  %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean" style="height: 8vh;">
        <div class="container"><a class="navbar-brand" href="{%url 'index'%}" style="font-family: Alata, sans-serif;margin: 0px;">PlayerReview.gg</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <div class="ms-auto" style="margin: 0px;margin-left: 0px;"><a class="btn btn-primary ms-auto" role="button" href="/login_form" style="background: var(--bs-body-color);border: 2px solid var(--bs-yellow);font-family: Alata, sans-serif;">Sign Up</a><a class="btn btn-primary ms-auto" role="button" href="/login_form" style="background: var(--bs-body-color);border: 2px solid var(--bs-yellow);font-family: Alata, sans-serif;">Sign In</a></div>
            </div>
        </div>
    </nav>
    <header class="text-center text-white masthead" style="background: url(&quot;{%  static  'img/wallpapersden.com_league-of-legends-hd-cool-gaming_3000x1545.jpg'  %}&quot;);background-size: cover;height: 92vh;">
        <div class="overlay" style="height: 92vh;"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto position-relative">
                    <h1 class="mb-5" style="text-align: center;font-family: Alata, sans-serif;">Search for any player's review or add new one!</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto position-relative">
                    <form action="{%url 'player_profile'%}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0"><input class="form-control" type="text" value="{{nickname}}" name="nickname" placeholder="Enter player's nickname..." style="height: 48px;background: var(--bs-body-color);border: 2px solid var(--bs-yellow);font-family: Alata, sans-serif;color: white;"></div>
                            <div class="col-12 col-md-3"><button class="btn btn-primary btn-lg" type="submit" style="background: var(--bs-body-color);border: 2px solid var(--bs-yellow);font-family: Alata, sans-serif;">Search</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="text-center bg-light features-icons" style="height: 100vh;">
        <h1 class="text-center" style="font-family: Alata, sans-serif;">Top 10 most reviewed players</h1>
        <ul class="list-group">
            {% for player in players %}
            <li class="list-group-item"><a style="font-family: Alata, sans-serif;text-decoration: none;" href="player_profile/{{player.nickname}}">{{player.nickname}}</a></li>
            {% endfor %}
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
