{% load static %}
<!DOCTYPE html>
<html style="font-family: Alata, sans-serif;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PlayerReview.gg</title>
    <link rel="stylesheet"  href="{%  static  'css/bootstrap.min.css'  %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet"  href="{%  static  'css/Articles-Cards.css'  %}">
    <link rel="stylesheet"  href="{%  static  'css/Login-Form-Basic.css'  %}">
    <link rel="stylesheet"  href="{%  static  'css/Login-with-overlay-image.css'  %}">
    <link rel="stylesheet"  href="{%  static  'css/styles.css'  %}">
</head>

<body style="background: url(&quot;{%  static  'img/wallpapersden.com_league-of-legends-hd-cool-gaming_3000x1545.jpg'  %}&quot;) center / cover no-repeat;height: 100vh;">
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean" style="height: 8vh;">
        <div class="container"><a class="navbar-brand" href="{%url 'index'%}" style="font-family: Alata, sans-serif;margin: 0px;">PlayerReview.gg</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <div class="ms-auto" style="margin: 0px;margin-left: 0px;"><a class="btn btn-primary ms-auto" role="button" href="#" style="background: var(--bs-body-color);border: 2px solid var(--bs-yellow);font-family: Alata, sans-serif;">Sign Up</a><a class="btn btn-primary ms-auto" role="button" href="#" style="background: var(--bs-body-color);border: 2px solid var(--bs-yellow);font-family: Alata, sans-serif;">Sign In</a></div>
            </div>
        </div>
    </nav>
    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 style="color: rgb(255,255,255);">{{ player.nickname }}</h2>
                <p class="w-lg-50" style="color: rgb(255,255,255);"></p>
            </div>
        </div>
        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
            {% for x in reviews %}
            <div class="col" style="border: 1px none var(--bs-yellow) ;">
                <div class="card" style="border: 1px solid var(--bs-yellow) ;"><img class="card-img-top w-100 d-block fit-cover" style="height: 200px;" src="https://cdn.bootstrapstudio.io/placeholders/1400x800.png">
                    <div class="card-body p-4" style="background: var(--bs-body-color);border: 1px solid var(--bs-yellow) ;">
                        <p class="text-primary card-text mb-0">Review</p>
                        <p class="card-text" style="color: rgb(255,255,255);">{{ x.review }}</p>
                        <div class="d-flex"><img class="rounded-circle flex-shrink-0 me-3 fit-cover" width="50" height="50" src="https://cdn.bootstrapstudio.io/placeholders/1400x800.png">
                            <div>
                                <p class="fw-bold mb-0" style="color: rgb(255,255,255);">{{ x.author }}</p>
                                <p class="text-muted mb-0">Data</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
